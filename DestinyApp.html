<!DOCTYPE html>
<html lang="" ng-app="dimApp" ng-csp>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Destiny App</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="styles/main.css">

<body ng-app="dimApp" ng-strict-di>
  <div ng-controller="dimAppCtrl as app" ng-click="app.about = false; trackActivity()">
    <div id="header">
      <div class="content">
        <span class="header-right">
		  <a id="button1" onclick="myfunction(0)"><span>Guardian 1</span></a>
		  <a id="button2" onclick="myfunction(1)"><span>Guardian 2</span></a>
		  <a id="button3" onclick="myfunction(2)"><span>Guardian 3</span></a>
        </span>
        <span class="logo">Destiny App</span>
        
      </div>
    </div>
	
		<img id="Subclass" src="#" title="Subclass" style="max-width: 96px" ></img>
		<img id="Helmet" src="#" title="Helmet"></img><br>
		<img id="Primary_Weapon" src="#" title="Primary_Weapon"></img>
		<img id="Gauntlets" src="#" title="Gauntlets"></img><br>
		<img id="Special_Weapon" src="#" title="Special_Weapon"></img>
		<img id="Chest" src="#" title="Chest"></img><br>

		<img id="Leg" src="#" title="Leg"></img><br>
		<img id="Ghost" src="#" title="Ghost"></img>
		<img id="Class_Item" src="#" title="Class_Item"></img><br>
		<img id="Artifact" src="#" title="Artifact"></img><br>
		<img id="Shader" src="#" title="Shader"></img><br>
		<img id="Sparrow" src="#" title="Sparrow"></img>
		<img id="Emblem" src="#" title="Emblem"></img><br>
		<img id="Ship" src="#" title="Ship"></img>
		<img id="Emote" src="#" title="Emote"></img>
		
	<script src="scripts/DestinyApp.js"></script> 
  </div>

</html>
